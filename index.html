<script>

/* üëâ ‡§®‡§Ø‡§æ ‡§™‡•à‡§®‡§≤: ‡§Ö‡§Ç‡§ú‡§≤‡•Ä ‡§∏‡•á ‡§¨‡§æ‡§§ ‡§ï‡§∞‡•á‡§Ç */

/* ================= MODE ================= */
let APP_MODE = "idle";

/* ================= START (LISTEN ONLY) ================= */
startBtn.onclick = () => {
  if (!window.AnjaliSTT) {
    alert("Listening engine ‡§â‡§™‡§≤‡§¨‡•ç‡§ß ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à");
    return;
  }
  stopQuiz();
  APP_MODE = "conversation";
  appStatus.innerText = "üé§ ‡§∏‡•Å‡§® ‡§∞‡§π‡•Ä ‡§π‡•Ç‡§Å‚Ä¶";
  AnjaliSTT.startListening();
};

/* ================= CONVERSATION FLOW ================= */
if (window.AnjaliSTT) {
  AnjaliSTT.onText = function (userText) {
    if (APP_MODE !== "conversation") return;

    const result = ThinkingEngine.think(userText);

    if (result?.clarify) {
      AnjaliTTS.speak("‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡•ç‡§∞‡§∂‡•ç‡§® ‡§•‡•ã‡§°‡§º‡§æ ‡§î‡§∞ ‡§∏‡•ç‡§™‡§∑‡•ç‡§ü ‡§ï‡§∞‡•á‡§Ç‡•§");
      return;
    }

    if (result?.text) {
      AnjaliTTS.speak(result.text, {}, () => {
        if (window.ExperienceMemory) {
          ExperienceMemory.recordConversation(userText, result.text);
        }
      });
      return;
    }

    AnjaliTTS.speak("‡§á‡§∏ ‡§™‡•ç‡§∞‡§∂‡•ç‡§® ‡§ï‡§æ ‡§â‡§§‡•ç‡§§‡§∞ ‡§Ö‡§≠‡•Ä ‡§Æ‡•á‡§∞‡•á ‡§™‡§æ‡§∏ ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à‡•§");
  };
}

/* ================= QUIZ (UNCHANGED) ================= */
const QUIZ_KEY = "ANJALI_ADMIN_KNOWLEDGE_V1";
let quizData=[], quizIndex=0, timerRef=null;

quizBtn.onclick = ()=>{
  if (APP_MODE === "conversation" && window.AnjaliSTT) {
    AnjaliSTT.stopListening();
  }

  APP_MODE="quiz";
  speechSynthesis.cancel();
  clearInterval(timerRef);

  quizData = JSON.parse(localStorage.getItem(QUIZ_KEY)||"[]");
  if(!quizData.length){
    alert("Quiz ‡§ï‡•á ‡§≤‡§ø‡§è ‡§ï‡•ã‡§à ‡§™‡•ç‡§∞‡§∂‡•ç‡§® ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à");
    APP_MODE="idle";
    return;
  }

  quizIndex=0;
  quizBox.style.display="block";
  appStatus.innerText="üß† Quiz ‡§ö‡§≤ ‡§∞‡§π‡§æ ‡§π‡•à‚Ä¶";
  askQuestion();
};

function askQuestion(){
  if(quizIndex>=quizData.length){
    stopQuiz();
    appStatus.innerText="Quiz ‡§™‡•Ç‡§∞‡•ç‡§£ ‡§π‡•Å‡§Ü";
    return;
  }
  const {q,a}=quizData[quizIndex];
  quizQ.innerText="‚ùì "+q;
  quizA.style.display="none";
  AnjaliTTS.speak(q,{},startTimer);
}

function startTimer(){
  let t=5;
  quizTimer.innerText=t;
  clearInterval(timerRef);
  timerRef=setInterval(()=>{
    t--;
    quizTimer.innerText=t;
    if(t<=0){
      clearInterval(timerRef);
      revealAnswer();
    }
  },1000);
}

function revealAnswer(){
  const a=quizData[quizIndex].a;
  quizA.innerText="‚úÖ ‡§â‡§§‡•ç‡§§‡§∞: "+a;
  quizA.style.display="block";
  AnjaliTTS.speak(a,{},()=>{
    quizIndex++;
    askQuestion();
  });
}

function stopQuiz(){
  clearInterval(timerRef);
  quizBox.style.display="none";
  APP_MODE="idle";
}
