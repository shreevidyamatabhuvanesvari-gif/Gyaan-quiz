<script>
adminBtn.onclick = () => location.href="admin.html";
startBtn.onclick = () => appStatus.innerText="‡§Ö‡§Ç‡§ú‡§≤‡•Ä ‡§∏‡§ï‡•ç‡§∞‡§ø‡§Ø ‡§π‡•à‚Ä¶";

const QUIZ_KEY = "ANJALI_ADMIN_KNOWLEDGE_V1";
let quizData=[], quizIndex=0, timerRef=null;

quizBtn.onclick = ()=>{
  speechSynthesis.cancel();
  clearInterval(timerRef);

  quizData = JSON.parse(localStorage.getItem(QUIZ_KEY)||"[]");
  if(!quizData.length){
    alert("Quiz ‡§ï‡•á ‡§≤‡§ø‡§è ‡§ï‡•ã‡§à ‡§™‡•ç‡§∞‡§∂‡•ç‡§® ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à");
    return;
  }
  quizIndex=0;
  quizBox.style.display="block";
  appStatus.innerText="Quiz ‡§ö‡§≤ ‡§∞‡§π‡§æ ‡§π‡•à‚Ä¶";
  askQuestion();
};

function askQuestion(){
  if(quizIndex>=quizData.length){
    quizBox.style.display="none";
    appStatus.innerText="Quiz ‡§™‡•Ç‡§∞‡•ç‡§£ ‡§π‡•Å‡§Ü";
    return;
  }

  const {q,a} = quizData[quizIndex];
  quizQ.innerText="‚ùì "+q;
  quizA.style.display="none";

  speak(q, startTimer);
}

function startTimer(){
  let t=5;
  quizTimer.innerText=t;
  clearInterval(timerRef);
  timerRef=setInterval(()=>{
    t--;
    quizTimer.innerText=t;
    if(t<=0){
      clearInterval(timerRef);
      revealAnswer();
    }
  },1000);
}

function revealAnswer(){
  const a = quizData[quizIndex].a;
  quizA.innerText="‚úÖ ‡§â‡§§‡•ç‡§§‡§∞: "+a;
  quizA.style.display="block";
  speak(a, ()=>{
    quizIndex++;
    askQuestion();
  });
}

function speak(text, onDone){
  if(!window.speechSynthesis){
    onDone(); return;
  }
  const u = new SpeechSynthesisUtterance(text);
  u.lang="hi-IN";
  u.rate=0.75;
  u.pitch=1.05;
  u.onend=onDone;
  speechSynthesis.cancel();
  speechSynthesis.speak(u);
}
</script>
