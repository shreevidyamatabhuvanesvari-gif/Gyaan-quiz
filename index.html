<script>
/* =================================================

   ================================================= */
const ADMIN_KEY = "ANJALI_ADMIN_KNOWLEDGE_V1";

/* Admin ‚Üí KnowledgeBase sync */
(function syncAdminToKB(){
  const adminData = JSON.parse(localStorage.getItem(ADMIN_KEY)||"[]");
  if(!window.KnowledgeBase || !Array.isArray(adminData)) return;

  adminData.forEach(item=>{
    KnowledgeBase.add({
      id: item.id,
      keywords: item.q.split(" ").slice(0,5),
      answer: item.a
    });
  });
})();

/* ================= UI ================= */
adminBtn.onclick = ()=>location.href="admin.html";

/* ================= QUIZ ================= */
let quizList=[], qi=0, timer=null;

quizBtn.onclick = ()=>{
  quizList = KnowledgeBase.all ? KnowledgeBase.all() : [];
  if(!quizList.length){
    alert("Quiz ‡§ï‡•á ‡§≤‡§ø‡§è ‡§™‡•ç‡§∞‡§∂‡•ç‡§® ‡§â‡§™‡§≤‡§¨‡•ç‡§ß ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à‡§Ç");
    return;
  }
  qi=0;
  quizBox.style.display="block";
  startQuiz();
};

function startQuiz(){
  const q = quizList[qi];
  quizQ.innerText = q.answer || q.text || "‡§™‡•ç‡§∞‡§∂‡•ç‡§®";
  let t=5;
  quizTimer.innerText=t;
  timer=setInterval(()=>{
    t--; quizTimer.innerText=t;
    if(t===0){
      clearInterval(timer);
      qi++;
      if(qi<quizList.length) startQuiz();
      else quizBox.style.display="none";
    }
  },1000);
}
</script>
